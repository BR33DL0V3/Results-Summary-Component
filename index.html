<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class="results">
      <p id="your-results">Your Results</p>
      <div class="circle">
        <p class="results-number">76 </br>of 100</p>
      </div>
        <h1 class="performance-text">Great</h1>
        <p class="grade-description">You scored higher than most.</p>
    </div>

    
    <div class="summary">
      <h1 id="summary-text">Summary</h1>
      <div class="summary-boxes">
        <div class="box 1" id="reactionBox">
          <img class="icon" src="./assets/images/icon-reaction.svg" alt="reaction">
          <p class="box-text">Reaction</p>
          <p class="box-results">80/100</p>
        </div>
        <div class="box 2" id="memoryBox">
          <img class="icon" src="./assets/images/icon-memory.svg" alt="memory">
          <p class="box-text">Memory</p>
          <p class="box-results">80/100</p>
        </div>
        <div class="box 3" id="verbalBox">
          <img class="icon" src="./assets/images/icon-verbal.svg" alt="verbal">
          <p class="box-text">Verbal</p>
          <p class="box-results">80/100</p>
        </div>
        <div class="box 4" id="visualBox">
          <img class="icon" src="./assets/images/icon-visual.svg" alt="visual">
          <p class="box-text">Visual</p>
          <p class="box-results">80/100</p>
        </div>
      </div>
      <button class="continue button">Continue</button>
    </div>
                          
      
    </div>
      
  </main>
  
  <script src="script.js"></script>
</body>

</html>
